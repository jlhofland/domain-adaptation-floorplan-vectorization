    val_batches: 50 # number | False
    test_batches: 50 # number | False
dataset:
  name: cubicasa
  num_workers: 10 # 0 (windows) | #cpus (linux)
  format: txt # lmdb or txt
  augmentations: True
  scale: True
  image_size: 256
  files:
    root: ./data/
    train: train_hqa_hq.txt
    val: val_hqa_hq.txt
    test: test_c.txt